	<script>
		console.log(`%cStarted executing page script`, `font-size: 2em;`)
		
		
		//   CUSTOM ACCENT COLOUR:
		
		document.getElementById('customAccent').value = normalizeHexcode(getComputedStyle(document.documentElement).getPropertyValue('--accent'))
		console.log(`attempted to set #customAccent's value`)

		document.getElementById('customAccent').addEventListener('input', function () {
			console.log(`event listener on #customAccent: saving custom accent of ${getInputValue('customAccent')}`)
			
			saveAccent(normalizeHexcode(getInputValue('customAccent')));
		});
		
		
		
		//   CUSTOM HILIGHT COLOUR:
		
		document.getElementById('customHilight').value = normalizeHexcode(getComputedStyle(document.documentElement).getPropertyValue('--hilight'))
		console.log(`attempted to set #customHilight's value`)

		document.getElementById('customHilight').addEventListener('input', function () {
			console.log(`event listener on #customHilight: saving custom accent of ${getInputValue('customHilight')}`)
			
			saveHilight(normalizeHexcode(getInputValue('customHilight')));
		});
		
		
		
		//   CUSTOM SELECTION BACKGROUND:
		
		document.getElementById('customSelect').value = normalizeHexcode(getComputedStyle(document.documentElement).getPropertyValue('--selectionBackground'))
		console.log(`attempted to set #customSelect's value`)

		document.getElementById('customSelect').addEventListener('input', function () {
			console.log(`event listener on #customSelect: saving custom accent of ${getInputValue('customSelect')}`)
			
			saveSelect(normalizeHexcode(getInputValue('customSelect')));
		});
		
		
		
		//   ANIMATION STATE:
		
		if (localStorage.animationState == `false`) {
			document.getElementById(`idLikeAnimations`).checked = false;
			console.log(`animation state checkbox set to unchecked`)
		}
		else if (localStorage.animationState == `true`) {
			document.getElementById(`idLikeAnimations`).checked = true;
			console.log(`animation state checkbox set to checked`)
		}
		
		document.getElementById('idLikeAnimations').addEventListener('input', function () {
			console.log(`event listener on #idLikeAnimations: saving animation state of ${document.getElementById(`idLikeAnimations`).checked}`)
			
			saveAnimationState(document.getElementById(`idLikeAnimations`).checked);
		});
		
		
		
		
		
		
		
		
		String.prototype.trim = function() {
			console.log(`String.prototype.trim: trimming outer spaces of "${this}"`)
			
			return this.replace(/^s+|s+$/g, "");
		};
		
		function normalizeHexcode(hexcode) {
			console.log(`normalizeHexcode: normalizing hexcode "${hexcode}"`)
			
			var pattern = new RegExp("^\ *\#?([0-9a-fA-F]{3}){1,2}$\ *");

			if (pattern.test(hexcode)) {
				console.log(`normalizeHexcode: "${hexcode}" is a hexcode`)
				hexcode = hexcode.toLowerCase().trim();
				
				console.log(`normalizeHexcode: trimmed and made lowercase: "${hexcode}"`)
				if (hexcode.length === 4) {
					console.log(`normalizeHexcode: "${hexcode}" is 4 characters long`)
					return `#${hexcode.charAt(1)}${hexcode.charAt(1)}${hexcode.charAt(2)}${hexcode.charAt(2)}${hexcode.charAt(3)}${hexcode.charAt(3)}`
				} else if (hexcode.length === 3) {
					console.log(`normalizeHexcode: "${hexcode}" is 3 characters long`)
					return `#${hexcode.charAt(0)}${hexcode.charAt(0)}${hexcode.charAt(1)}${hexcode.charAt(1)}${hexcode.charAt(2)}${hexcode.charAt(2)}`
				} else if (hexcode.length === 6) {
					console.log(`normalizeHexcode: "${hexcode}" is 6 characters long`)
					return `#${hexcode.charAt(0)}${hexcode.charAt(1)}${hexcode.charAt(2)}${hexcode.charAt(3)}${hexcode.charAt(4)}${hexcode.charAt(5)}`
				} else {
					console.log(`normalizeHexcode: "${hexcode}" should be 7 characters long`)
					return hexcode
				}
			}
			// This is required by ESLint's consistent-return option
			return;
		}
